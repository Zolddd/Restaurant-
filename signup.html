<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhanaDotCom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p><img src="KhanaDotCom.jpg" alt="KhanaDotCom" height="75px"></p>
        <h1>Sign Up</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="restaurant-listing.html">Restaurant Listings</a></li>
                <li><a href="restaurant-detail.html">Restaurant Details</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="signup">
            <form action="#" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Restaurant Finder</p>
    </footer>
</body>
</html>
